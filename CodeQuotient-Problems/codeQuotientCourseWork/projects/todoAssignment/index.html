<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>TODO App js</title>
    </head>
    <body>

        <style>
            body {
                background-color: #3c3c3c;
            }
            .main{
                min-height: 745px;
                background-image: linear-gradient(to bottom, rgb(0, 0, 0), rgb(38, 0, 69));
                /* background-color: rgb(0, 0, 0); */
            }
            .sidebar{
                min-height: 745px;
                background-image: linear-gradient(to bottom, rgb(0, 0, 0), rgb(38, 0, 69));
                /* background-color: rgb(0, 0, 0); */

            }
            .warning{
                border-color: red;
            }
            table{
                min-width: 350px;
                width: 100%;
                
                /* background-color: rgb(231, 252, 111); */
                border-spacing: 0;
            }
            
            td{
                /* padding: 10px; */
                padding-bottom: 15px;
                padding-top: 15px;
                text-align: left;
                border-bottom: 1px solid rgb(101, 101, 101);
            }
            td:first-child {
                padding-left: 10px;
                /* padding-right: 60%; */
            }

            td:last-child {
                text-align: right;
                padding-right: 10px;
                /* padding-left: 40%; */
            }
            input{
                padding-left: 10px;
                text-align: left;
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
                font-size: 50px;
                width: 90%;
                min-height: 50px;
                border-radius: 5px;
                border-color: rgb(61, 1, 111);

            }
            #inputbox{
                padding-left: 30px;
                padding-top: 5px;
            }
            label{
                padding-left: 10px;
                color: white;
                font-size: 50;
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            }
            p{
                color: white;
                font-size: large;
                padding: 5px;
                padding-top: 0px;
            }
            .p{
                color: white;
                font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
                font-size: large;
                padding: 5px;
                padding-top: 0px;
            }
            
            
        </style>

        <div class="flexbox-container" style="display:flex;">
            <div class="sidebar" style="flex:1;">
                <div id="taskarea">
                    <label>TASK LIST</label>
                    <p>Add tasks to your list by typing in the input box and pressing enter.</p>
                    <table id="tasktable">

                    </table>
                </div>
            </div>
            <div class="main" style="flex:1;">
                <div>
                    <label style="padding-left: 30px;">TASK INPUT</label>
                </div>
                <div id="inputbox">
                    <input id="taskinput" type="text" placeholder="I need to...">
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
